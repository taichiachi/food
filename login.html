<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | FoodieFiesta</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body class="bg-gray-50">
    <custom-navbar></custom-navbar>

    <!-- Login Section -->
    <section class="py-20 px-4">
      <div class="max-w-md mx-auto bg-white rounded-xl shadow-lg overflow-hidden">
        <div class="bg-red-500 text-white py-6 text-center">
          <h2 class="text-2xl font-bold">Welcome Back</h2>
          <p class="mt-2">Login to your account</p>
        </div>
        
        <div class="p-8">
          <form class="needs-validation" novalidate>
            <div class="mb-6">
              <label for="email" class="block text-gray-700 font-medium mb-2">Email Address</label>
              <div class="relative">
                <i data-feather="mail" class="absolute left-3 top-3 text-gray-400"></i>
                <input type="email" id="email" class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent" placeholder="you@example.com" required>
                <div class="invalid-feedback text-red-500 text-sm mt-1">
                  Please provide a valid email.
                </div>
              </div>
            </div>
            
            <div class="mb-6">
              <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
              <div class="relative">
                <i data-feather="lock" class="absolute left-3 top-3 text-gray-400"></i>
                <input type="password" id="password" class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent" placeholder="••••••••" required>
                <div class="invalid-feedback text-red-500 text-sm mt-1">
                  Please provide a password.
                </div>
              </div>
            </div>
            
            <div class="flex items-center justify-between mb-6">
              <div class="flex items-center">
                <input type="checkbox" id="remember" class="h-4 w-4 text-red-500 focus:ring-red-500 border-gray-300 rounded">
                <label for="remember" class="ml-2 block text-gray-700">Remember me</label>
              </div>
              <a href="#" class="text-red-500 hover:text-red-600 font-medium">Forgot password?</a>
            </div>
            
            <button type="submit" class="w-full bg-red-500 hover:bg-red-600 text-white py-3 rounded-lg font-medium transition duration-300 mb-4">Login</button>
            
            <div class="text-center text-gray-600 mb-4">or</div>
            
            <button type="button" class="w-full bg-white border border-gray-300 hover:bg-gray-50 text-gray-700 py-3 rounded-lg font-medium flex items-center justify-center gap-2 transition duration-300 mb-6">
              <i data-feather="facebook" class="text-blue-600"></i>
              Continue with Facebook
            </button>
            
            <button type="button" class="w-full bg-white border border-gray-300 hover:bg-gray-50 text-gray-700 py-3 rounded-lg font-medium flex items-center justify-center gap-2 transition duration-300">
              <i data-feather="google" class="text-red-500"></i>
              Continue with Google
            </button>
          </form>
        </div>
        
        <div class="bg-gray-50 px-8 py-6 text-center">
          <p class="text-gray-600">Don't have an account? <a href="signup.html" class="text-red-500 hover:text-red-600 font-medium">Sign up</a></p>
        </div>
      </div>
    </section>

    <custom-footer></custom-footer>

    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    <script src="script.js"></script>
    <script>
      feather.replace();
    </script>
</body>
</html>
